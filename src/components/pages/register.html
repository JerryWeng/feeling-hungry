<body>

        <div class="headings">
            <h3>Sign up</h3>
        </div>

            <label for="username">Desired Username: </label>
            <input type="text" placeholder="Enter Username" name="username" required>

            </div>


            <button type="submit">Register</button>

        </div>

    </form>
